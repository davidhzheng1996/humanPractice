{% extends 'base.html' %}
{% block content %}
<div id="starting">
   <div class="container">
      <div class="row">
         <h1>Upload File
            <input class="btn btn-success" type="file" @change="selectFile">
            <button class="btn btn-success" type="submit" @click="uploadFile">Upload</button>
            <p class="error" v-if="upload_errors">${ upload_errors }</p>
         </h1>
         <div class="form-inline my-2 ml-2 mr-2 my-lg-0">
                                    <button class="btn btn-success" type="submit" @click="disableStop()">Disable Stop Words</button>
                  </div>
                  <div class="form-inline my-2 ml-2 mr-2 my-lg-0">
                                    <button class="btn btn-success" type="submit" @click="saveResult()">Save Result</button>
                  </div>
         <h2>Top 25 most frequent words:</h2>
         <!-- <ol>
         	<template v-for="word in results">
                  <li>${word}</li>
               </template>
         </ol> -->
         <table id="my-table" class="table">
            <thead>
               <tr>
                  <th scope="col">Word</th>
                  <th scope="col">Frequency</th>
               </tr>
            </thead>
            <tbody>
               <tr v-for="item in results">
                  <th scope="row">${item.word}</th>
                  <td>${item.frequency}</td>
            </tr>
            </tbody>
         </table>
</div>
</div>
</div>
<script src="../static/js/index.js"></script>
{% endblock %}
